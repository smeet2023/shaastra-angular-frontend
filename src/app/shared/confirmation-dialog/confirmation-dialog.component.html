<div class="modal-overlay" (click)="onCancel()"></div>
<div class="modal">
  <h3>Confirm Logout</h3>
  <p>Are you sure you want to log out?</p>
  <div class="buttons">
    <button class="yes-btn" (click)="onConfirm()">Yes</button>
    <button class="no-btn" (click)="onCancel()">No</button>
  </div>
</div>
